<label for="var_condition"><input type="radio" name="variable" value="0" id="var_condition"/>When they lay down in a "loaf" shape</label>

<h2>What is a sploot?</h2>

<label for="sub_join"><input type="radio" name="sub" value="0" id="sub_join"/>Another word for a snout</label>

<label for="sub_condition"><input type="radio" name="sub" value="0" id="sub_condition" />When your pet drools</label>

<h2>What are mlems?</h2>

<label for="cat_join"><input type="radio" name="con" value="10" id="cat_join" />When animals lick</label>

<label for="cat_condition"><input type="radio" name="con" value="0" id="cat_condition" />When dogs make funny noises</label>

<h2>What is a blep?</h2>

<label for="if_join"><input type="radio" name="ifstate" value="0" id="if_join" />When animals fall asleep with their eyes open</label>
<label for="if_info"><input type="radio" name="ifstate" value="0" id="if_info" />When dogs howl</label>
<label for="if_condition"><input type="radio" name="ifstate"  value="10" id="if_condition" />That accidental tongue-hanging-out moment</label>

<label for="dub_info"><input type="radio" name="dub" value="0" id="dub_info" />When cats put their paw on your head</label>
<label for="dub_condition"><input type="radio" name="dub"  value="10" id="dub_condition" />To bop something on the nose or bop something with your nose</label>
  
  <h2>What is a floof?</h2>
<label for="dog_string"><input type="radio" name="dog" value="0" id="dog_string" />Doge the meme</label>
<label for="dog_join"><input type="radio" name="dog" value="0" id="dog_join" />Long haired cats</label>
<label for="dog_info"><input type="radio" name="dog" value="0" id="dog_info" />Hairballs</label>
<label for="dog_condition"><input type="radio" name="dog"  value="10" id="dog_condition" />When they have have coats so voluminous that hair appears to make up the bulk of their bodyweight</label>

  <h2>What does smol mean?</h2>
<label for="kor_string"><input type="radio" name="korea" value="10" id="korea_string" />Funny way of saying the word small</label>

<label for="kor_info"><input type="radio" name="korea" value="0" id="korea_info" />When cats eat lilies and have acute kidney failure</label>
<label for="kor_condition"><input type="radio" name="korea"  value="0" id="korea_condition" />When cats excel in both the tiny and cute departments</label>

  <h2>What is the cutest type of cat?</h2>

<label for="jap_join"><input type="radio" name="japan" value="0" id="japan_join" />Domestic shorthair</label>
<label for="jap_info"><input type="radio" name="japan" value="10" id="japan_info" />Trick question, literally any cat of any age</label>
<label for="jap_condition"><input type="radio" name="japan"  value="0" id="japan_condition" />Baby cats</label>
 
  <h2>What is the best breed of dog?</h2>
<label for="rino_string"><input type="radio" name="rino" value="0" id="rino_string" />Boxer</label>
<label for="rino_join"><input type="radio" name="rino" value="0" id="rino_join" />Bulldog</label>
<label for="rino_info"><input type="radio" name="rino" value="0" id="rino_info" />German Shepherd</label>
<label for="rino_condition"><input type="radio" name="rino"  value="10" id="rino_condition" />Cats</label>

  <h2>What is your favorite sound?</h2>
<label for="pup_string"><input type="radio" name="pup" value="0" id="pup_string" />Your baby's laugh</label>
<label for="pup_join"><input type="radio" name="pup" value="10" id="pup_join" />Cat purrs</label>
<label for="pup_info"><input type="radio" name="pup" value="0" id="pup_info" />Winning in slots</label>
<label for="pup_condition"><input type="radio" name="pup"  value="0" id="pup_condition" />Music by Tears for Fears</label>
  
 
  <button type="submit" value="Submit">Submit</button>

</form>

<p>Your grade is: <span id="grade">__</span></p>
<p id="grade2"></p>
</div><!-- close main div -->

 ];
 

	  
for(i=0; i<grading.length; i++) {

document.getElementById("grade2").innerHTML = result2;
